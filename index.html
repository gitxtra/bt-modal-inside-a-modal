<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- <a href="#myModal" role="button" class="btn btn-primary" data-toggle="modal">Modals in Modal</a> -->

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal"> Launch modal </button>

    <!-- Modal start -->
    <div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-bs-dismiss="modal"> &times; </button>
            <h4 class="modal-title">Sign In / Sign UP Modal</h4>
          </div>
          <div class="modal-body">
            <!-- <a href="#myModal1" role="button" class="btn btn-primary" data-toggle="modal">Launch other modal 1</a> -->
            <p>login</p>
            <h3>Google</h3>
            <h3>Facebook</h3>
            <hr>
            <div class="row align-items-center pt-3">
              <div class="col-lg-6">
                <p class="mb-0">Remember me</p>
              </div>
              <div class="col-lg-6">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal1">
                  Forget Password ?
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="myModal1" class="modal modal-child" data-backdrop-limit="1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-modal-parent="#myModal">
      <div class="modal-dialog modal-dialog-centered">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-bs-dismiss="modal"> &times; </button>
            <h4 class="modal-title">Forget Password Modal</h4>
          </div>
          <div class="modal-body">
            <p>Forget password</p>
            <p>Enter your email</p>
            <button>Submit</button>
          </div>
          <div class="modal-footer">
            <button class="btn btn-default" data-bs-dismiss="modal" aria-hidden="true">Cancel</button>
          </div>
        </div>
      </div>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
      integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
      integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
